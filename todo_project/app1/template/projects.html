{% extends 'base.html' %}

{% block content %}
<h2>Your Projects</h2>

{% if projects %}
    <ul>
        {% for project in projects %}
            <li>
                {{ project.title }} - <a href="{% url 'view_project' project.id %}">View Project</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No projects available.</p>
{% endif %}

<a href="{% url 'create_project' %}">Create New Project</a>
{% endblock %}
